<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Lista de Clientes</h2>
        <input type="text" class="form-control w-50 me-3" placeholder="Pesquisar cliente..." ng-model="searchQuery">
        <button class="btn btn-success btn-lg" ng-click="newClient()">+ Novo Cliente</button>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Tipo</th>
                    <th>Documento</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in clients | filter:searchQuery">
                    <td>{{ client.type }}</td>
                    <td>{{ client.document | documentFormat:client.type }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.email }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="deleteClient(client)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
